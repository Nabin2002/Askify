<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askify</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@200;400;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            height: 100vh;
            color: #000;
            background-color: #fff;
        }

        /* Header */
        .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-size: 1rem;
        }

        #logo {
            height: 40px;
            width: 40px;
        }

        .heading-components {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .heading-components a {
            text-decoration: none;
            color: inherit;
            font-family: "Inter", sans-serif;
        }

        .icon {
            width: 20px;
        }

        /* Main Content */
        .wrapper {
            margin: 3rem auto;
            padding: 0 2rem;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            font-size: 2.5rem;
            /* reduced from 3rem */
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            line-height: 1.2;
        }

        #grad {
            background: linear-gradient(to right, rgba(7, 163, 224, 1), rgba(87, 199, 133, 1), rgba(116, 237, 83, 1), rgba(7, 163, 224, 1));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: gradientAnimation 5s linear infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 200% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .text {
            margin-top: 2rem;
            max-width: 90%;
            font-size: 1.25rem;
            text-align: center;
            font-family: "Inter", sans-serif;
        }

        /* Button */
        .btn {
            margin-top: 3rem;
        }

        #try-askify {
            background: linear-gradient(270deg, #954ad7, #4183c5, #3eb0b0, #a431b1);
            background-size: 800% 800%;
            font-size: 1.2rem;
            color: #eee;
            font-weight:bolder;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: magicalGradientDark 10s ease infinite;
            /* box-shadow: 0 0 10px rgba(108, 51, 159, 0.7), 0 0 20px rgba(57, 99, 142, 0.6); */
            transition: box-shadow 0.3s ease;
        }

        #try-askify:hover {
            box-shadow: 0 0 10px rgba(153, 96, 203, 0.5), 0 0 20px rgba(84, 148, 211, 0.4), 0 0 30px rgba(42, 192, 192, 0.3);

        }

        @keyframes magicalGradientDark {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }


        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100vw;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 400;
            background: #f9f9f9;
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heading {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .heading-components {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .content {
                font-size: 2rem;
            }



            /* #try-askify {
                font-size: 1rem;
                padding: 0.8rem 1.8rem;
            } */

            .logo-container h2 {
                font-size: 1.25rem;
            }

            .text {
                margin-top: 1.5rem;
                max-width: 90%;
                font-size: 1.1rem;
                /* reduced from 1.25rem */
            }

            footer {
                position: relative;
                bottom: 0;
                margin-top: 4rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="heading">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" id="logo">
                <h2>Askify</h2>
            </div>
            <nav class="heading-components">
                <a href="#overview">Overview</a>
                <a href="#pricing">Pricing</a>
                <div class="social-media">
                    <a href="https://discord.com" target="_blank" aria-label="Discord">
                        <img src="https://cdn.simpleicons.org/discord/000000" class="icon" alt="Discord">
                    </a>
                    <a href="https://x.com" target="_blank" aria-label="X (Twitter)">
                        <img src="https://cdn.simpleicons.org/x/000000" class="icon" alt="X (Twitter)">
                    </a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                        <img src="https://cdn.simpleicons.org/instagram/000000" class="icon" alt="Instagram">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="content">
                <h1>Explore</h1>
                <h1 id="grad">Learning with us</h1>
            </div>
            <p class="text">
               Askify is your smart assistant for learning and reviewing contentâ€”delivering insights and answers instantly.
            </p>
            <div class="btn">
                <a href="{{ url_for('askify') }}">
                    <button id="try-askify">Try Askify</button>
                </a>

            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Askify. All rights reserved.</p>
    </footer>
</body>

</html>
