<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Askify</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

</head>

<body>
  <div class="container py-5" style="max-width: 960px;">
    <h2 class="askify-heading text-center mb-5">Try Askify</h2>

    <!-- Upload Section -->
    <div class="card mb-5 shadow-sm">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-3">Upload Document (PDF)</h5>
        <form id="uploadForm">
          <div class="mb-3">
            <label for="documentFile" class="form-label">Choose PDF File:</label>
            <input class="form-control" type="file" id="documentFile" accept=".pdf" />
          </div>
          <button type="submit" class="btn btn-dark w-100">Upload and Process</button>
          <div class="spinner-border text-primary mt-3 d-none" role="status" id="uploadSpinner">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 text-muted" id="uploadStatus"></p>
        </form>
      </div>
    </div>

    <!-- Feature Buttons -->
    <div class="row g-4">
      <!-- Summary -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-3">Generate Summary</h5>
            <button class="btn btn-outline-dark w-100 feature-button" data-feature="summary">Generate Summary</button>
            <div class="spinner-border text-success mt-3 d-none" id="summarySpinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="output-area mt-3" id="summaryOutput"></div>
          </div>
        </div>
      </div>

      <!-- Flashcards -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-3">Generate Flashcards</h5>
            <button class="btn btn-outline-dark w-100 feature-button" data-feature="flashcards">Generate
              Flashcards</button>
            <div class="spinner-border text-warning mt-3 d-none" id="flashcardsSpinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="output-area mt-3 flashcards-grid" id="flashcardsOutput"></div>
          </div>
        </div>
      </div>

      <!-- Q&A -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-3">Generate Q&A Pairs</h5>
            <button class="btn btn-outline-dark w-100 feature-button" data-feature="qna">Generate Q&A</button>
            <div class="spinner-border text-info mt-3 d-none" id="qnaSpinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="output-area mt-3" id="qnaOutput"></div>
          </div>
        </div>
      </div>

      <!-- Mind Map -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-3">Generate Mind Map</h5>
            <button class="btn btn-outline-dark w-100 feature-button" data-feature="mindmap">Generate Mind Map</button>
            <div class="spinner-border text-secondary mt-3 d-none" id="mindmapSpinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="output-area mt-3" id="mindMapOutput"></div>
          </div>
        </div>
      </div>

      <!-- AI Question -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-3">Ask Specific Questions (AI Search)</h5>
            <div class="mb-3">
              <label for="userQueryInput" class="form-label">Your Question:</label>
              <input type="text" class="form-control" id="userQueryInput"
                placeholder="e.g., What is the main idea of this document?" />
            </div>
            <button class="btn btn-dark w-100" id="queryDocumentButton">Ask Document</button>
            <div class="spinner-border text-primary mt-3 d-none" id="querySpinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="output-area mt-3" id="queryOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
